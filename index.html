<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walmart Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    #loginForm {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 300px;
      width: 100%;
    }

    #logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #0073e6;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }
  </style>
  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        // Both fields are filled, redirect to a different page
        window.location.href = 'success.html';
      } else {
        // Handle the case when one or both fields are empty
        alert('Please fill out both username and password fields.');
      }
    }
  </script>
</head>
<body>
  <form id="loginForm">
    <img src="https://1000logos.net/wp-content/uploads/2017/05/Walmart-Logo.png" alt="Walmart Logo" id="logo">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required="">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required="">

    <button type="button" onclick="login()">Login</button>
  </form>
</body>
</html>
